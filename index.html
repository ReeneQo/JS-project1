<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body class="page">
    <div class="container">
      <div class="header">

        <h1 class="header__copy">Магазин инструментов</h1>

      </div>

      <div class="sidebar">

        <div class="form-container">
          <input type="text" id="image-input" placeholder="Ссылка на изображение"/>
          <input type="text" id="title-input" placeholder="Заголовок" maxlength="100" />
          <input type="text" id="text-input" placeholder="Описание" maxlength="100"/>
          <button id="add-card-button">Добавить карточку</button>
          <button class="deleteBut">Удалить все карточки</button>
        </div>

      </div>

      <div class="content">
        <ul id="card_ul">

        </ul>
      </div>

      <div class="footer">Подвал</div>
    </div>

    <template id="template">
      <li class="card">
        
        <div class="card-content">
        <img src="" alt="Картинка" class="card-image" width="150px" />
          <h2 class="card-title"></h2>
          <p class="card-description"></p>
          
        </div>
        <div class="card_utils">
          <button class="delete-button">Удалить</button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="30"
            height="30"
            class="like-svg"
          >
            <path
              d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
              fill="gray"
            />
          </svg>
        </div>
      </li>
    </template>
  </body>

  <script src="./scripts/main.js"></script>
</html>
