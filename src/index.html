<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/main.css" />
  </head>
  <body class="page">
    <div class="container">
      <div class="header">
        <h1 class="header__copy">Магазин инструментов</h1>
      </div>

      <div class="sidebar">
        <div class="form-container">
          <input
            type="text"
            id="image-input"
            placeholder="Ссылка на изображение"
            class="newCardInput"
          />
          <p id="imageInput-error" class="error-message">Введите корректный URL изображения (например: https://example.com/image.jpg)</p>
          <input
            type="text"
            id="title-input"
            placeholder="Заголовок"
            maxlength="100"
            class="newCardInput"
          />
          <p id="titleInput-error" class="error-message">Заголовок должен содержать минимум 3 символа (можно буквы, цифры, пробелы и ,.!?-)</p>
          <input
            type="text"
            id="text-input"
            placeholder="Описание"
            maxlength="100"
            class="newCardInput"
          />
          <p id="descInput-error" class="error-message">Описание должно быть от 10 до 500 символов</p>
          <button id="add-card-button">Добавить карточку</button>
          <button class="deleteBut">Удалить все карточки</button>
        </div>
      </div>

      <div class="content">
        <ul id="card_ul"></ul>
      </div>

      <div class="footer">Подвал</div>
    </div>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="zagModal">Редактировать карточку</h2>
        <form id="editForm">
          <div class="form-group">
            <label for="edit-image">URL изображения:</label>
            <input type="text" id="edit-image" class="redInput"/>
            <p id="image-error" class="error-message"></p>
          </div>
          <div class="form-group">
            <label for="edit-title">Заголовок:</label>
            <input type="text" id="edit-title" class="redInput"/>
            <p id="title-error" class="error-message"></p>
          </div>
          <div class="form-group">
            <label for="edit-description">Описание:</label>
            <textarea
              id="edit-description"
              class="textareaInput"
            ></textarea>
            <p id="desc-error" class="error-message"></p>
          </div>
          <button type="submit" class="save-btn">Сохранить</button>
        </form>
      </div>
    </div>

    <template id="template">
      <li class="card">
        <div class="card-content">
          <img src="" alt="Картинка" class="card-image" width="150px" />
          <h2 class="card-title"></h2>
          <p class="card-description"></p>
        </div>
        <div class="card_utils">
          <button class="edit-button">Редактировать</button>
          <button class="delete-button">Удалить</button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="30"
            height="30"
            class="like-svg"
          >
            <path
              d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
              fill="gray"
            />
          </svg>
        </div>
      </li>
    </template>
  </body>

  <script type="module" src="./src/scripts/main.js"></script>
</html>
